service: proj-api

frameworkVersion: '3'

package:
  individually: true
  include:
  - index.ts

provider:
  profile: LOCAL-USE-ONLY
  name: aws
  runtime: nodejs18.x

custom:
  serverless-offline:
    host: 0.0.0.0
    httpPort: 3034
    useChildProcesses: true
    reloadHandler: true
  esbuild:
    exclude: ['pg-native', 'superagent-proxy']

functions:
  register:
    handler: src/test/index.index
    timeout: 60
    environment:
      postgresHost:                     ${file(env/api-config.json):postgresHost}
      postgresPort:                     ${file(env/api-config.json):postgresPort}
      postgresDatabase:                 ${file(env/api-config.json):postgresDatabase}
      postgresUser:                     ${file(env/api-config.json):postgresUser}
      postgresPassword:                 ${file(env/api-config.json):postgresPassword}
    events:
      - http:
          path: test
          method: GET
          cors: true

  client-create:
    handler: src/client/create/index.index
    timeout: 60
    environment:
      postgresHost:                     ${file(env/api-config.json):postgresHost}
      postgresPort:                     ${file(env/api-config.json):postgresPort}
      postgresDatabase:                 ${file(env/api-config.json):postgresDatabase}
      postgresUser:                     ${file(env/api-config.json):postgresUser}
      postgresPassword:                 ${file(env/api-config.json):postgresPassword}
    events:
      - http:
          path: client
          method: POST
          cors: true
    
  comment-create:
    handler: src/comment/create/index.index
    timeout: 60
    environment:
      postgresHost:                     ${file(env/api-config.json):postgresHost}
      postgresPort:                     ${file(env/api-config.json):postgresPort}
      postgresDatabase:                 ${file(env/api-config.json):postgresDatabase}
      postgresUser:                     ${file(env/api-config.json):postgresUser}
      postgresPassword:                 ${file(env/api-config.json):postgresPassword}
    events:
      - http:
          path: comment
          method: POST
          cors: true

plugins:
  - serverless-esbuild
  - serverless-offline
